version: 2

models:
  - name: dim_products
    columns:
      - name: product_key
        description: The surrogate key of the product table
        tests:
          - not_null
          - unique

      - name: productid
        description: Natural key of the product table
        tests:
          - not_null
          - unique

      - name: product_name
        description: Name of the product
        tests:
          - not_null
